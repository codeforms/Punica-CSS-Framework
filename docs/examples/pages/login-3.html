<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="csrf-token" content="SXZklA9gMYoKIBXPIEufgfZGdZTKCu5H4ycECi5B">
	<title>Punica CSS - Login Page</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/codeforms/Punica-CSS-Framework@1.7.0/dist/punica.min.css">
</head>
<body class="bg-secondary">
    <div class="row equal full height">
        <div class="col-lg-10 offset-lg-4 col-xs-16 align-self-center">
            <div class="horizontal card">
                <div class="media">
                    <img src="https://source.unsplash.com/user/gerandeklerk/800x600">
                </div>
                <div class="body">
                    <div class="description">
                         <div class="h4 mb-15 ml-15 color-grey fw-300">Login</div>
                        <form class="form" autocomplete="off">
                            <div class="item">
                                <label for="email">Email</label>
                                <input type="email" name="email" autocomplete="new-email" id="email">
                            </div>
                            <div class="item">
                                <label for="password">Password</label>
                                <input type="password" name="password" autocomplete="new-password" id="password">
                            </div>
                            <div class="item">
                                <button type="button" class="button primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
