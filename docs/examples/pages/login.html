<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="csrf-token" content="SXZklA9gMYoKIBXPIEufgfZGdZTKCu5H4ycECi5B">
	<title>Punica CSS - Login Page</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/codeforms/Punica-CSS-Framework@1.7.0/dist/punica.min.css">
</head>
<body>
    <div class="row full height">
        <div class="col-lg-4 offset-lg-7 col-sm-16 col-xs-16 align-self-center">
            <div class="pure card full width">
                <div class="title pb-0 center align">
                    <span class="h4 fw-300 color-grey">Login</span>
                </div>
                <div class="description">
                    <form class="form" autocomplete="off">
                        <div class="item">
                            <label for="email">Email</label>
                            <input type="email" name="email" autocomplete="new-email" id="email">
                        </div>
                        <div class="item">
                            <label for="password">Password</label>
                            <input type="password" name="password" autocomplete="new-password" id="password">
                        </div>
                        <div class="item">
                            <button type="button" class="button block primary">Login</button>
                        </div>
                        <div class="item">
                            <div class="checkbox">
                                <input id="remember" name="notification-email" type="checkbox">
                                <label for="remember">Remember me</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
